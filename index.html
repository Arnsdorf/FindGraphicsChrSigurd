<!DOCTYPE html>
<html lang="da">
<head>
	<meta charset="utf-8">
	
	<title>Find Graphics</title>
	
	<meta name="robots" content="All">
	<meta name="author" content="Udgiver">
	<meta name="copyright" content="Information om copyright">
	
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<header class="container-fluid navbar1 bg-black">

	<div class="row navbar align-items-center">
		<!--LOGO-->
		<div class="col-6 col-lg-3">
			<a href="index.html">
				<p class="header_logo ms-1 ms-lg-5 py-1">Sejt Logo</p>
			</a>
		</div>

		<!--BURGERMENU - MOBIL & TABLET-->
		<div class="col-6 d-lg-none menu-btn">
			<div class="menu-btn_burger toggle"></div>
		</div>

		<div class="col-12 d-lg-none bg-black">
			<div class="row text-center mx-auto nav">
				<div class="col-12 p-3"><a href="index.html" class="nav_text1 nav_current">NYHEDER</a></div>
				<div class="col-12 p-3"><a href="index.html" class="nav_text1">LOGIN</a></div>
			</div>
		</div>

		<!--NAVBAR - DESKTOP-->
		<div class="col-lg-8 d-none d-lg-block">
			<div class="row justify-content-end text-center text-lg-start me-lg-5 p-3">
				<div class="col-lg-auto p-3"><a href="index.html" class="nav_text2 p-2 nav_current">NYHEDER</a></div>
				<div class="col-lg-auto p-3"><a href="index.html" class="nav_text2 p-2">LOGIN</a></div>
			</div>
		</div>
	</div>
</header>

</div>

<div class="container-fluid frontpage">
	<div class="row">

		<div class="col-12 col-lg-4 d-none d-md-block leftfront bg-secondary p-0 imgcontainer position-relative">
			<img class="frontimg" src="billeder/ViErBareBedre.PNG" alt="frontbillede">
		</div>

		<div class="col-sm-12 col-lg-8 rightfront bg-dark.bg-gradient">

		</div>


	</div>
</div>
<script>
	const toggle = document.querySelector('.toggle');
	const nav = document.querySelector('.nav');
	toggle.addEventListener('click', () => nav.classList.toggle('show'));
</script>

<script>
	const menuBtn = document.querySelector('.menu-btn');
	let menuOpen = false;
	menuBtn.addEventListener('click', () =>{
		if (!menuOpen){
			menuBtn.classList.add('open');
			menuOpen = true;
		}   else{
			menuBtn.classList.remove('open');
			menuOpen = false;
		}
	});
</script>

<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
